<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="US Logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <form id="f1">
        <h1 id="h1">Registration Form</h1>
        <hr id="hr1">
        <br>
        <h2 id="h2">US Webcraft & SEO Learning Hub</h2>
        <hr id="hr2">
    </form>
    <br>
    <form id="f2">
        <label id="l1" for="Enter Your Name">Enter Your Name*</label>
        <br>
        <input id="input1" type="text" name="Enter Your Name" id="Enter Your Name" placeholder="Short-answer text">
        <br>
    </form>
    <br>
    <form id="f3">
        <h4>Gender*</h4>
        <input type="radio" name="Male" id="Male">
        <label id="input2" for="Male">Male</label>
        <br><br>
        <input type="radio" name="Female" id="Female">
        <label id="input3" for="Female">Female</label>
    </form>
    <br>
    <form id="f4">
        <label id="l2" for="Qualifictaion">Qualifictaion*</label>
        <br><br>
        <input id="input4" type="text" name="Qualifictaion" id="Qualifictaion" placeholder="Short-answer text">

    </form>
    <br>
    <form id="f5">
        <label id="l3" for="Email">Email*</label>
        <br><br>
        <input id="input5" type="text" name="Email" id="Email" placeholder="Short-answer text">
    </form>
    <br>
    <form id="f6">
        <label id="l4" for="Phone number">Phone number*</label>
        <br>
        <input id="input6" type="tel" name="Phone number" id="Phone number" placeholder="Short-answer text">
    </form>
    <br>
    <form id="f7">
        <label id="l5" for="Your Address">Your Address*</label>
        <br>
        <input id="input7" type="text" name="Your Address" id="Your Address" placeholder="Short-answer text">
    </form>
    <br>
    <form id="f8">
        <h4>In which course you would like to enroll?*</h4>
        <br>
        <input type="checkbox" name="Full Stack Development" id="Full Stack Development">
        <label id="l6" for="Full Stack Development">Full Stack Development</label>
        <br>
        <input type="checkbox" name="Wordpress & SEO (Search Engine Optimaztion)"
            id="Wordpress & SEO (Search Engine Optimaztion)">
        <label id="l7" for="Wordpress & SEO (Search Engine Optimaztion)">Wordpress & SEO (Search Engine
            Optimaztion)</label>
        <br>
        <input type="checkbox" name="FrontEnd Development(React JS)" id="FrontEnd Development(React JS)">
        <label id="l8" for="FrontEnd Development(React JS)">FrontEnd Development(React JS)</label>
        <br>
        <input type="checkbox" name="Graphic Designing" id="Graphic Designing">
        <label id="l9" for="Graphic Designing">Graphic Designing</label>
        <br>
        <input type="checkbox" name="E-Commerce" id="E-Commerce">
        <label id="l10" for="E-Commerce">E-Commerce</label>
        <br>
        <input type="checkbox" name="Flutter(App Development)" id="Flutter(App Development)">
        <label id="l11" for="Flutter(App Development)">Flutter(App Development)</label>
        <br>
        <input type="checkbox" name="Crypto Trading" id="Crypto Trading">
        <label id="l12" for="Crypto Trading">Crypto Trading</label>
        <br>
        <input type="checkbox" name="Spoken English" id="Spoken English">
        <label id="l12" for="Spoken English">Spoken English</label>
    </form>
</body>

</html>
